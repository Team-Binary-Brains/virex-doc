site_name: VIREX
docs_dir: .
site_dir: $READTHEDOCS_OUTPUT/html
nav:
  - Home: index.md
  - Instructions: Assembler/InstructionSet.md
theme:
  name: readthedocs
  highlightjs: true
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: sphinx
markdown_extensions:
  - markdown_include.include:
      base_path: .
  - admonition
